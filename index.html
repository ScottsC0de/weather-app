<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Report - Your 5 Day Weather Forecast</title>
</head>

<body>

    <header><u>WEATHER REPORT</u></header>

    <main>

        <div id="container" class="row">
            <section id="enter-city">
                <form action="">
                    <label for="">Enter City Here!</label><br>
                    <input id="user-input" type="text" placeholder="City Name"><br>
                    <button id="search-button">Search</button><br>
                    <div id="recent-searches">
                        <h2>Recent Searches:</h2>
                    </div>
                </form>
            </section>

            <section id="current-city">
                <h2>Today:</h2>
                <h3 id="current-city-name"></h3>
                <p id="todays-date"></p>
                <p id="weather-icon"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </section><br>
            <section id="five-day">
                <h2>5 Day:</h2>
            </section>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/main.js"></script>

    <!--class="col-12 col-md-8 col-lg-9 col-xl-3"-->

</body>

</html>
