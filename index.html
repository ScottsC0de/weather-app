<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Report - Your 5 Day Weather Forecast</title>
</head>

<body>

    <header class="jumbotron-fluid"><u>WEATHER REPORT</u></header>

    <main>

        <div id="container" class="row container-fluid">
            <section id="enter-city" class="col">
                <form action="">
                    <label for="">Enter City Here!</label><br>
                    <p>(Enter state too for more accurate results)</p>
                    <input id="user-input" type="text" placeholder="City, State"><br>
                    <button id="search-button">Search</button><br>
                    <div id="recent-searches">
                        <h3>Recent Searches:</h3>
                    </div>
                </form>
            </section>

            <div id="weather-content" class="col">
                <section id="current-city" class="text-center bg-light w-50">
                    <h3 id="current-city-name"></h3>
                    <p id="todays-date"></p>
                    <p id="weather-icon"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </section>
                <section id="five-day" class="row align-items-center forecast">
                </section>
            </div>
        </div>

    </main>

    <script src="assets/js/main.js"></script>

</body>

</html>
